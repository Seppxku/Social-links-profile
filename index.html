<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links Profile</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="presentation">
            <img src="assets/images/avatar-jessica.jpeg" alt="A picture from Jessica.">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
        </section>
        <p>"Front-end developer and avid reader."</p>
        <section class="links">
            <div class="Github">
                <p>GitHub</p>
            </div>

            <div class="Frontend-Mentor">
                <p>Frontend-Mentor</p>
            </div>

            <div class="LinkedIn">
                <p>LinkedIn</p>
            </div>

            <div class="Twitter">
                <p>Twitter</p>
            </div>

            <div class="Instagram">
                <p>Instagram</p>
            </div>
        </section>
    </main>
    
</body>
</html>
